<html lang="en" xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="header_manager"
     class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl header" id="navbarBlur">
    <div class="container-fluid py-1 px-3">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item d-xl-none navbar-open me-4">
                    <i class="fas fa-bars"></i>
                </li>
            </ul>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                <li class="breadcrumb-item text-sm">
                    <a class="opacity-5 text-dark" th:text="${menu_group}"></a>
                </li>
                <li class="breadcrumb-item text-sm text-dark active" aria-current="page" th:text="${menu_name}"></li>
            </ol>
            <h6 class="font-weight-bolder mb-0" th:text="${menu_name}"></h6>
        </nav>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <i class="fas fa-user"></i> 안녕하세요, <span th:text="${member_name}" class="font-weight-bold"></span>님
                </li>
                <li class="nav-item">
                    <span role="action" data-action="shield">
                        <i class="fas fa-shield-alt"></i>
                    </span>
                    <span role="action" data-action="logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                </li>
            </ul>
        </div>

    <th:block th:replace="~{components/_modals::modal('password')}"></th:block>
