<html lang="en" xmlns:th="http://www.thymeleaf.org">

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3" th:fragment="side_manager">
    <div class="sidenav-button"><i class="fas fa-compress"></i></div>
    <div class="sidenav-header">
        <i class="fas fa-times d-xl-none navbar-close"></i>
        <span class="navbar-brand">
            <a href="/">
                <img src="/static/images/favicon/logo.png" style="max-height: 2rem" class="logo-lg">
            </a>
        </span>
    </div>
    <hr class="horizontal dark mt-0">
    <ul class="navbar-nav"></ul>

    <div class="sidenav-footer" th:if="${#lists.contains(member_authorities, 'ROLE_ADMIN')}">
        <div class="card card-background shadow-none card-background-mask-secondary" id="sidenavCard">
            <div class="card-body text-start p-3 w-100">
                <div class="icon icon-shape icon-sm bg-white shadow text-center mb-3 d-flex align-items-center justify-content-center border-radius-md">
                    <i class="fas fa-gem text-info text-gradient text-lg top-0" aria-hidden="true"
                       id="sidenavCardIcon"></i>
                </div>
                <div class="docs-info">
                    <h6 class="text-white up mb-0">도움이 필요하십니까?</h6>
                    <p class="text-xs font-weight-bold">아래로 연락해주세요</p>

                    <a class="btn btn-white btn-sm w-100 mb-0 mt-3" data-bs-toggle="tooltip" data-bs-placement="top" title="1544-6502">AS 상담 문의</a>
                </div>
            </div>
        </div>
        <a class="btn bg-gradient-primary mt-3 w-100" href="http://enicom.co.kr" target="_blank"><i class="fas fa-home"></i><span class="nav-link-text ms-2">홈페이지 바로가기</span></a>
    </div>

    <script type="text/javascript" src="/static/js/admin/components/side.js"></script>
    <script th:inline="javascript">
        const memberInfo = {
            id: [[${member_id}]],
            name: [[${member_name}]],
            authorities: [[${member_authorities}]]
        };
    </script>
</aside>
