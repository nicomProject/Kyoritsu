<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{components/_include::include_manager}"></th:block>
<body class="g-sidenav-show">
<th:block th:replace="~{components/_side::side_manager}"></th:block>
<main class="main-content position-relative h-100 border-radius-lg">
    <th:block th:replace="~{components/_header::header_manager}"></th:block>
    <div class="container-fluid page-container">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">소개글</h4>
                <p class="card-category ellipsis">
                    <i class="fas fa-arrow-right"></i>
                    <span class="icon-title">회사 소개, 사업 소개, 채용안내 등 홈페이지 내에 등록되는 각종 소개 글에 대한 조회 및 편집 기능을 이용하실 수 있습니다.</span>
                </p>
            </div>
            <div class="card-header card-header-action text-right">
                <button class="btn btn-round btn-primary bg-gradient-primary btn-pulse me-1" role="action" data-action="add">
                    <i class="fas fa-plus"></i><span class="icon-title">삭제</span>
                </button>
                <button class="btn btn-round btn-primary bg-gradient-primary btn-pulse me-1" role="action" data-action="add">
                    <i class="fas fa-plus"></i><span class="icon-title">등록</span>
                </button>
            </div>
            <div class="card-body">
                <div id="table"></div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{components/_modals::modal('introductions')}"></th:block>
<script type="text/javascript" src="/static/js/admin/page/introductions.js"></script>
</body>
